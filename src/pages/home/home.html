<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="text" placeholder="resultado" [(ngModel)]="res"></ion-input>
          <ion-label *ngIf="err">Inserte n√∫meros</ion-label>
        </ion-col>
      </ion-row>
     
      <ion-row>        
         <ion-col>
            <ion-input type="text" placeholder="#1" [(ngModel)]="n1"></ion-input>
        </ion-col>

        <ion-col>
          <ion-label>{{sim}}</ion-label>  
        </ion-col>

        <ion-col>
          <ion-input type="text" placeholder="#2" [(ngModel)]="n2"></ion-input>
       </ion-col>       
      </ion-row>

      <ion-row>
        <ion-col>
          <button (click)="suma()" ion-button block>+</button>
        </ion-col>
        <ion-col>
          <button (click)="resta()" ion-button block>-</button>
        </ion-col>
      </ion-row>

<ion-row>
        <ion-col>
          <button (click)="div()" ion-button block>/</button>
        </ion-col>
        <ion-col>
          <button  (click)="mul()" ion-button block>*</button>
        </ion-col>
      </ion-row>
<ion-row>
  <ion-col>
          <button (click)="mod()" ion-button block>%</button>
        </ion-col>
</ion-row>

  </ion-grid>

</ion-content>
